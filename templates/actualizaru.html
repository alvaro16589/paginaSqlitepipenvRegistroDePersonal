<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css">
    <title>Actualizar datos propietario</title>
</head>
<body>
        <header class="container">
                <div class="display-4 row justify-content-center p-4 cabecera bg-info">
                    
                    <div class="col-md-6">
                        <h1>Actualizar registro de :</h1>
                        <h5 class="bg-danger">
                            {{propietario.nombre}}
                            {{propietario.apellido}}
                        </h5>
                      
                    </div>
                    
                </div>
        </header>
        <div class="bs-docs-section clearfix">
            <div class="bs-component">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary m-4">
                        MENÚ
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="true" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                    
                        <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item   active  ">
                            <a class="nav-link" href="/"> Inicio <span class="sr-only">(current)</span></a>
                            </li>
                        
                        </ul>
                        
                        </div>
                </nav>
            </div>
        </div>
        <div class="container">
            <form class="form-group" action="/actualizarprop" method="POST">
                <div class="row">
                    <div class="col-auto col-sm-9 col-md-9 offset-md-2">
                        <div class="card">
                            <div class="card-header">
                                PROPIETARIO
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Formulario para el registro</h5>
                                <p class="card-text">Complete los espacios con sumo cuidado</p>
                                <input id="idu" class="form-control bg-secondary" type="text" name="idu" value="{{propietario.idpropietario}}" hidden="true" >
                                <label for="nomb">Nombre(s): </label>
                                <input id="nomb" class="form-control" type="text" name="nomb" placeholder="Ingrese su nombre ej: 'juans'" value="{{propietario.nombre}}">
                                <label for="ape">Apellido(s): </label>
                                <input id="ape" class="form-control" type="text" name="ape" placeholder="Ingrese su apellido ej: 'Perez'" value="{{propietario.apellido}}">
                                <label for="telf">Teléfono: </label>
                                <input id="telf" class="form-control" type="text" name="telf" placeholder="Ingrese su teléfono ej: '70000000'" value="{{propietario.telefono}}">
                                <label for="anio">Año de nacimiento: </label>
                                <input id="anio" class="form-control" type="text" name="anio" placeholder="Ingrese su año de nacido ej: '1989'" value="{{propietario.anio}}">
                                <label for="sxo">Sexo</label>
                                <select name="sxo" id="sxo" class="custom-select" aria-selected="true">
                                    <option value="{{propietario.sexo}}" selected="">{%if propietario.sexo == 'F'%}Fémenino{%else%}Másculino{%endif%}</option>
                                    <option value="M">Másculino</option>
                                    <option value="F">Fémenino</option>
                                </select>
                            </div>  
                            <button type="submit" class="btn btn-primary m-4">Registrar Usuario</button>      
                        </div>
                    </div>
                    
                </div>
               
            </form>
        </div>
</body>
</html>
