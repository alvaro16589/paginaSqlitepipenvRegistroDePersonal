<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='estilos.css') }} ">
    <title>Registro de Usuarios</title>
</head>
<body>
    <header class="container">
       <div class="display-4 row justify-content-center p-4 cabecera">
           
           <div class=" col-md-6">
               <h1>Registro de Usuarios</h1>
           </div>
           
       </div>
    </header>
    <div class="container">
        <div class="row card">
            <div class="col-12 card-header ">
                Usuario
            </div>
            <div class="col-5 card-body">
                    <h5 class="card-title">Formulario para el registro</h5>
                    <p class="card-text">Complete los espacios con sumo cuidado</p>
                <form class="form-group" method="POST">
                    <label for="nomb">Nombre(s): </label>
                    <input id="nomb" class="form-control" type="text" name="" placeholder="Ingrese su nombre ej: 'juans'">
                    <label for="ape">Apellido(s): </label>
                    <input id="ape" class="form-control" type="text" name="" placeholder="Ingrese su apellido ej: 'Perez'">
                    <label for="telf">Teléfono: </label>
                    <input id="telf" class="form-control" type="text" name="" placeholder="Ingrese su teléfono ej: '70000000'">
                    <label for="anio">Año de nacimiento: </label>
                    <input id="anio" class="form-control" type="text" name="" placeholder="Ingrese su año de nacido ej: '1989'">
                    <submit class="btn btn-primary m-4" >Registrar Usuario</submit>
                </form>
            </div>
        </div>
    
    </div>
    
</body>
</html>
